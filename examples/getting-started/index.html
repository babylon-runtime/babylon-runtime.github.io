<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>_r getting started</title>
</head>
<body>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://unpkg.com/babylon-runtime/_r.min.js"></script>
<script>
    _r.launch({
        scene : "https://models.babylonjs.com/CornellBox/cornellBox.babylon"
    });

    _r.ready(function() {
        console.log("scene is download and rendering has started");
        console.group("scene, engine & canvas")
        console.log("_r.scene", _r.scene);
        console.log("_r.engine", _r.engine);
        console.log("_r.canvas", _r.canvas);
        console.groupEnd();
    })
</script>
</body>
</html>
